# Простий workflow для розгортання статичного вмісту на GitHub Pages
name: Deploy static content to Pages

on:
  # Запускається при пушах до основної гілки (змініть 'main' на відповідну гілку)
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          external_repository: nikestyle/panel
          publish_dir: ./docs
          publish_branch: gh-pages
